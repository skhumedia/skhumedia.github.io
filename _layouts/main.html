---
layout: compress
---
<!DOCTYPE html>
<html lang="KR" itemscope itemtype="http://schema.org/WebPage">
    <link rel="stylesheet" href="assets/css/lightslider.css" />
    <style>
        ul{list-style: none outside none;padding-left: 0;margin: 0;}
        .demo .item{margin-bottom: 60px;}
        .content-slider li{background-color: #ed3020;text-align: center;color: #FFF;}
        .content-slider h3{margin: 0;padding: 70px 0;}
        .demo{width: 800px;}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="assets/js/lightslider.js"></script>
    <script>
        $(document).ready(function() {
            $("#content-slider").lightSlider({
                loop:true,
                keyPress:true
            });
            $('#image-gallery').lightSlider({
                gallery:true,
                item:1,
                thumbItem:9,
                slideMargin: 0,
                speed:500,
                auto:true,
                loop:true,
                onSliderLoad: function() {
                    $('#image-gallery').removeClass('cS-hidden');
                }  
            });
        });
    </script>
    {% include head.html %}
    <body class="main-page has-push-menu">
        {% include svg-icons.html %}
        {% include header.html %}
        <div class="demo">
            <div class="item">
                <div class="clearfix" style="max-width:474px;">
                    <ul id="image-gallery" class="gallery list-unstyled cS-hidden">
                        <li data-thumb="assets/img/thumb/cS-1.jpg">
                        <li data-thumb="assets/img/thumb/cS-2.jpg">
                        <li data-thumb="assets/img/thumb/cS-3.jpg">
                        <li data-thumb="assets/img/thumb/cS-4.jpg">
                        <li data-thumb="assets/img/thumb/cS-5.jpg">
                    </ul>
                </div>
            </div>
        </div>
            <section class="content">
                {{ content }}
            </section>
        {% include footer.html %}
    </body>
</html>
