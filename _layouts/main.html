<!DOCTYPE html>
<html lang="KR" itemscope itemtype="http://schema.org/WebPage">
    {% include head.html %}
    <body class="main-page has-push-menu">
        {% include header.html %}
        {% include svg-icons.html %} 	
        <script type='text/javascript'>
            var x = 300;
            var slider = document.getElementById("slider");
            var slideArray = slider.getElementsByTagName("li");
            var slideMax = slideArray.length - 1;
            var curSlideNo = 0;
        
            for (i = 0; i <= slideMax; i++) {
                if (i == curSlideNo) slideArray[i].style.left = 0;
                else slideArray[i].style.left = -x + "px";
            }
        
            slider.addEventListener('click', function () {
                changeSlide();
            }, false);
        
            var aniStart = false;
            var next = 1;
            var changeSlide = function(){
                if (aniStart === true) return;
                next = curSlideNo + 1;
                if (next > slideMax) next = 0;
                aniStart = true;
                sliding();
            }
        
            function sliding() {
                var curX = parseInt(slideArray[curSlideNo].style.left, 10);
                var nextX = parseInt(slideArray[next].style.left, 10);
                var newCurX = curX + 10;
                var newNextX = nextX + 10;
                if (newCurX >= x) {
                    slideArray[curSlideNo].style.left = -x + "px";
                    slideArray[next].style.left = 0;
                    curSlideNo = curSlideNo + 1;
                    if (curSlideNo > slideMax) curSlideNo = 0;
                    aniStart = false;
                    return;
                }
                slideArray[curSlideNo].style.left = newCurX + "px";
                slideArray[next].style.left = newNextX + "px";
                setTimeout(function () {
                    sliding();
                }, 20);
            }
            setInterval(changeSlide,2000);
        </script>
        <style>
                *{margin:0;padding:0;}
                ul,li{list-style:none;}
                #slide{height:300px;position:relative;overflow:hidden;}
                #slide ul{width:400%;height:100%;transition:1s;}
                #slide ul:after{content:"";display:block;clear:both;}
                #slide li{float:left;width:25%;height:100%;}
                #slide li:nth-child(1){background:#faa;}
                #slide li:nth-child(2){background:#aafa;}
                #slide li:nth-child(3){background:#faF;}
                #slide li:nth-child(4){background:#aaf;}
                #slide input{display:none;}
                #slide label{display:inline-block;vertical-align:middle;width:10px;height:10px;border:2px solid #666;background: #000000;transition:0.3s;border-radius:30%;cursor:pointer;}
                #slide .pos{text-align:center;position:absolute;bottom:10px;left:0;width:100%;text-align:center;}
                #pos1:checked~ul{margin-left:0%;}
                #pos2:checked~ul{margin-left:-100%;}
                #pos3:checked~ul{margin-left:-200%;}
                #pos4:checked~ul{margin-left:-300%;}
                #pos1:checked~.pos>label:nth-child(1){background:#fff;}
                #pos2:checked~.pos>label:nth-child(2){background:#fff;}
                #pos3:checked~.pos>label:nth-child(3){background:#fff;}
                #pos4:checked~.pos>label:nth-child(4){background:#fff;}
            </style>
            <div id="slide">
                <input type="radio" name="pos" id="pos1" checked>
                <input type="radio" name="pos" id="pos2">
                <input type="radio" name="pos" id="pos3">
                <input type="radio" name="pos" id="pos4">
                <ul id="slider">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <p class="pos">
                    <label for="pos1"></label>
                    <label for="pos2"></label>
                    <label for="pos3"></label>
                    <label for="pos4"></label>
                </p>
            </div>
            <section class="content">
                {{ content }}
            </section>
        {% include footer.html %}
    </body>
</html>
